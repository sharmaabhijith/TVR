<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Variation based Image Resurfacing (TVR)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    #image-upload {
      display: none;
    }
    #upload-button {
      width: 100px;
      height: 20px;
      display: block;
      margin: 20px auto;
      padding: 20px 20px;
      background-color: #2e7896;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #upload-button:hover {
      background-color: #2e7896;
    }
    #image-preview {
      text-align: center;
      margin: 20px auto;
      display: none;
    }
    #process-button {
      display: none;
      margin: 20px auto;
      padding: 20px 20px;
      background-color: #18a764;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #process-button:hover {
      background-color: #18a764;
    }
    #processed-image {
      text-align: center;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Variation Based Image Resurfacing (TVR)</h1>
    <h2>DEMO</h2>
    <p><center><i>A model-agnostic defense against patch attacks based on total variation for image resurfacing (TVR). The TVR is
         an image-cleansing method that processes images to remove probable adversarial regions.</i></center> </p>
    <h3>Select the scene to be defended</h3>
    <label for="image-upload" id="upload-button"><center>Upload Image</center></label>
    <input type="file" id="image-upload" accept="image/*">
    <div id="image-preview"></div>
    <button id="process-button">Process Image</button>
    <div id="processed-image"></div>
  </div>

  <script>
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    const processButton = document.getElementById('process-button');
    const processedImage = document.getElementById('processed-image');

    let uploadedImage = null;

    imageUpload.addEventListener('change', function () {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();

        reader.addEventListener('load', function () {
          const imageUrl = reader.result;
          const imageElement = document.createElement('img');
          imageElement.src = imageUrl;
          imageElement.alt = 'Uploaded Image';
          imagePreview.innerHTML = '';
          imagePreview.appendChild(imageElement);
          imagePreview.style.display = 'block';
          processButton.style.display = 'block';
          uploadedImage = imageUrl;
        });

        reader.readAsDataURL(file);
      }
    });

    processButton.addEventListener('click', function () {
      // Disable the button while processing (simulating server-side processing delay)
      processButton.disabled = true;
      setTimeout(() => {
        // Replace the processed image URL with the result from the backend processing (replace with actual backend logic)
        const processedImageUrl = 'path_to_processed_image.png';
        const processedImageElement = document.createElement('img');
        processedImageElement.src = processedImageUrl;
        processedImageElement.alt = 'Processed Image';
        processedImage.innerHTML = '';
        processedImage.appendChild(processedImageElement);
        processedImage.style.display = 'block';
        processButton.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
